<table>
    <tr>
        <td>
            <div class="box" style="width: auto;">

                <p>Slime Coin Cap 1 &lt; <span class="green">Lv</span>
                    <input type="text" class="default-input" id="slimeCoinCap1Level" value="0" size="8">
                    &gt;
                </p>
                <p>- Effect : Increases Slime Coin Cap</p>
                <p>&nbsp;- Current: <i id="slimeCoinCap1Value">$value</i></p>
                <p>- Cost to Level Up: <img class="icon" src="./img/slimecoin.png" width="24"><i
                        id="slimeCoinCap1Cost">$value</i></p>


            </div>
        </td>
        <td>
            <div class="box" style="width: auto;">

                <p>Slime Coin Cap 2 &lt; <span class="green">Lv</span> <input type="text" id="slimeCoinCap2Level"
                        value="0" class="default-input" size="4"> &gt;</p>
                <p>- Effect : Multiplies Slime Coin Cap</p>
                <p>&nbsp;- Current: <i id="slimeCoinCap2Value" class="percent">$value</i></p>
                <p>- Cost to Level Up: <img class="icon" src="./img/slimecoin.png" width="24">
                    <i id="slimeCoinCap2Cost">Unknown</i>
                </p>


            </div>
        </td>
    </tr>


</table>
