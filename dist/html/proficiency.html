<h3>Equipment Proficiency</h3>equipmentProficiency: <input type='text'
    data-endpoint='calculator.proficiency.custom.equipmentProficiency' data-precision="2">%<br>currentLevel: <input
    type='text' data-endpoint='calculator.proficiency.custom.currentLevel'><br>targetLevel: <input type='text'
    data-endpoint='calculator.proficiency.custom.targetLevel'><br>rarity: <select
    data-endpoint='calculator.proficiency.custom.rarity' id='calculator.proficiency.rarity'>
    <option value='Common'>Common</option>
    <option value='Uncommon'>Uncommon</option>
    <option value='Rare'>Rare</option>
    <option value='SuperRare'>SuperRare</option>
    <option value='Epic'>Epic</option>
</select><br>time: <span data-endpoint='calculator.proficiency.requiredTime' data-type='time'>
