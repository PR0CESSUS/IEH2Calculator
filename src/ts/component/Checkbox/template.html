<template id="custom-checkbox">
    <style>
        input {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            -o-appearance: none;
            outline: none;
            content: none;
            border: none;
            background: none;
        }

        input::before {
            content: "+";
            font-size: 28px;
            text-align: center;
            line-height: 25px;
            color: transparent !important;
            background: #fef2e0;
            background-image: linear-gradient(#6e6b6c, #3b3838);
            display: block;
            width: 25px;
            height: 25px;
            margin-right: 7px;

            border-style: solid;
            border-radius: 4px;
            border-width: 2px;
            border-top-color: #f1d992;
            border-bottom-color: #fadf84;
            border-left-color: #f2cb41;
            border-right-color: #947a1a;
        }

        span {
            font-size: 18px;
        }

        input:checked:before {
            color: #ff0000 !important;
        }

        div {
            display: inline-block;
            /* padding-top: 5px; */
        }
    </style>
    <div>
        <input type="checkbox"><span name="name"></span>
    </div>

</template>
